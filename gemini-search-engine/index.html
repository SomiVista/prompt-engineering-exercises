<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card search-container">
                    <div class="card-header bg-white border-0">
                        <h3 class="text-center mb-0">Gemini Search</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>API Key:</label>
                            <input type="text" id="api_key" />
                        </div>
                        <div class="form-group">
                            <textarea id="searchInput" class="form-control search-input mb-3" rows="4"
                                placeholder="Enter your search query..."></textarea>
                        </div>
                        <button id="searchButton" class="btn search-button w-100">Search</button>
                        <div id="result" class="mt-4"></div>
                        <div id="loading" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
